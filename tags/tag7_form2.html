<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="name">
        <input type="password" name="pass">
        <input type="hidden" name="some_str_to_server">
        <input type="submit">
        <br>
        <input type="number">
        <input type="email">
        <br>
        <input type="url">
        <br>
        <input type="tel" pattern="\d{10}">
        <br>
        <input type="range" min=1 max=3>
        <br>
        <input type="color" name="color">
        <br>
        <input type="file">
        <br>
        <input type="search" max=4>
        <br>
        <label for="">Payment</label>
        <input type="radio"> Credit
        <input type="radio"> Debit
        <input type="radio"> Cash
        <br>
        <label for="">Food</label>
            <input type="checkbox" name="pizza">Pizza
            <input type="checkbox" name="hotdog">Hot Dog
            <input type="checkbox" name="sandwich">Sandwich
        <br>
        <input type="image" src="/Media/Img/Pho.jpg">
        <br>
        <input type="date">
        <input type="time">
        <input type="week">
        <input type="month">
        <input type="datetime-local">
    </form>
</body>
</html>
