<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        #container {
            height: 200px;
            width: 600px;
            background-color: black;
            display: inline-block;
        }
        
        #left,#right {
            width: 300px;
            height: 200px;
        }
        
        #left {
            background-color: tomato;
            display: inline-block;
        }
        
        #right {
            background-color: lime;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
