<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        div {
            background-color: lime;
            height: 50px;
        }
        
        #block {
            width: auto;
            width: 100%;
            width: 0;
        }
        
        #inlineblock {
            display: inline-block;
            width: auto;
            width: 100%;
            width: 0;
        }
        
        #inline {
            display: inline;
            width: auto;
            width: 100%;
            width: 0;
        }
    </style>
</head>
<body>
    
    <div id="block">block</div>
    <div id="inlineblock">inline block</div>
    <br>
    <div id="inline">inline</div>
    
</body>
</html>
