<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
        body{
            
            background-image: url(https://4kwallpapers.co/wp-content/uploads/2015/08/Blue-Honeycomb-Pattern-4K-Wallpapers.jpg)
        }
        div {
            width: 100px;
            height: 100px;
        }
        
        #rgb {
            background-color: rgb(20, 177, 177)
        }
        
        #rgba {
            background-color: rgba(0, 0, 0, 0.5)
        }
        
        #hsl {
            background-color: hsl(0,100%,70%)
        }
        
        #hsla {
            background-color: hsla(0,100%,70%,0.5)
        }
        
        #name {
            background-color: red;
        }
        
        #namea {
            background-color: red;
            opacity: 0.5;
        }
        
        #hex {
            background-color: #FF0000;
        }
        
        #hexa {
            background-color: #FF0000;
            opacity: 0.5
        }
        
    </style>
</head>
<body>
    
    <div id="rgb"></div>
    <div id="rgba"></div>
    <div id="hsl"></div>
    <div id="hsla"></div>
    <div id="name"></div>
    <div id="namea"></div>
    <div id="hex"></div>
    <div id="hexa"></div>
    
    
    
</body>
</html>
