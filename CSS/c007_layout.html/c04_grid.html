<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 33%;
            height: 50px;
            border: solid 1px blue;
        }
        
        .float {
            float: left;
        }
        
        footer {
            clear: both;
        }
        
        .inlineblock {
            display: inline-block;
            width: 32%
        }
    </style>
</head>
<body>
    <h1>Grid by float</h1>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <footer>copyright ..</footer>
    
    <h1>Grid by inlineblock</h1>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <footer>copyright ..</footer>
</body>
</html>
