<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: dodgerblue;
        }
        
        p {
            color: white;
            background-color: darkblue;
            height: 50px;
            font-size: 2em;
            
            border-left: solid;
            border-left-color: red;
            border-left-width: 16px;
            padding-left: 5px;
        }
        
        p:before {
            content: '*';
            font-size: 50px
        }
    </style>
</head>
<body>
    <p>Its okay to be silly</p>
    <p>Its okay to do nothing</p>
    <p>Its okay to play games on Friday night</p>
</body>
</html>
