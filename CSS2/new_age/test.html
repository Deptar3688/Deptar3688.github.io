<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="device-mockups/device-mockups.css">
    <style>
        video {
            width: 100%;
        }
        .device-wrapper {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="device-wrapper">
        <div class="device" data-device="SamsungTV" data-orientation="portrait" data-color="black">
            <div class="screen">
                <video controls src="the-foreigner-trailer-2_h720p.mov"></video>
            </div>
            <div class="button">
              <!-- You can hook the "home button" to some JavaScript events or just remove it -->
            </div>
        </div>
    
    </div>
    <div class="device-wrapper">
        <div class="device" data-device="iPhone6" data-orientation="landscape" data-color="black">
            <div class="screen">
                <video controls src="the-foreigner-trailer-2_h720p.mov"></video>
            </div>
            <div class="button">
              <!-- You can hook the "home button" to some JavaScript events or just remove it -->
            </div>
        </div>
    
    </div>
</body>
</html>
